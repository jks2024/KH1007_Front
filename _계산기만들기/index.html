<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>계산기</title>
</head>

<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="buttons">
            <div onclick="ac_click()" class="button royalblue">AC</div>
            <div class="button royalblue">+/-</div>
            <div class="button royalblue">%</div>
            <div class="button operator">/</div>
            <div onclick="number_click(7)" class="button">7</div>
            <div onclick="number_click(8)" class="button">8</div>
            <div onclick="number_click(9)" class="button">9</div>
            <div onclick="oper_click('*')" class="button operator">*</div>
            <div onclick="number_click(4)" class="button">4</div>
            <div onclick="number_click(5)" class="button">5</div>
            <div onclick="number_click(6)" class="button">6</div>
            <div onclick="oper_click('-')" class="button operator">-</div>
            <div onclick="number_click(1)" class="button">1</div>
            <div onclick="number_click(2)" class="button">2</div>
            <div onclick="number_click(3)" class="button">3</div>
            <div onclick="oper_click('+')" class="button operator">+</div>
            <div onclick="number_click(2)" class="button">0</div>
            <div onclick="oper_click('.')" class="button">.</div>
            <div onclick="oper_click('(')" class="button">()</div>
            <div class="button operator">=</div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
