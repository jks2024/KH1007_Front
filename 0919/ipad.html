<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
			ul {
				list-style: none;
				padding-left: 0;
			}
			li {
				margin: 6px 0;
			}
			#shopping li label {
				width: 80px;
				float: left;
				text-align: left;
			}
			form > div {
				display: flex;
				justify-content: center;
			}
			form > div > input[type="submit"], input[type="reset"] {
				margin: 20px 10px;
				width: 150px;
				height: 40px;
			}
			input[type="text"], input[type="tel"], input[type="email"] {
				width: 300px;
			}
    </style>
</head>
<body>
    <h1>아이패드 주문하기</h1>
		<form action="#">
			<fieldset>
				<legend>배송 정보</legend>
				<ul id="shopping">
					<li>
						<label for="prod">주문 상품</label>
						<input type="text" name="prod" id="prod" value="아이패드 12.9인치" readonly>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name" autofocus>
					</li>					
					<li>
						<label for="addr">배송 주소</label>
						<input type="text" name="addr" id="addr" required>
					</li>
					<li>
						<label for="email">이메일</label>
						<input type="email" name="mail" id="mail">
					</li>
					<li>
						<label for="tel">연락처</label>
						<input type="tel" name="tel" id="tel" placeholder="하이픈을 빼고 입력해 주세요.(01012345678)">
					</li>
					<li>
						<label for="date">배송 지정</label>
						<input type="date" name="date" id="date">
						(주문일로 부터 최소 3일 이후)
					</li>
				</ul>
			</fieldset>
			<div>
				<input type="submit" value="주문 하기">
				<input type="reset" name="" id="취소 하기">
			</div>
		</form>
    
</body>
</html>
