<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        .padding {
            padding: 0 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <P>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</P>
        <hr>
        <form action="#">
            <h4>개인 정보</h4>
            <p class="padding">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="공백없이 입력하세요.">
            </p>
            <p class="padding">
                <label for="tel">연락처</label>
                <input type="tel" name="tel" id="tel">
            </p>
            <h4>지원 분야</h4>
            <p class="padding">
                <label>
                    <input type="radio" name="pub">웹 퍼블리싱
                </label>
            </p>
            <p class="padding">
                <label>
                    <input type="radio" name="app">웹 애플리케이션 개발
                </label>
            </p>
            <p class="padding">
                <label>
                    <input type="radio" name="env">개발 환경 개선
                </label>
            </p>
            <label>
                <h4>지원 동기</h4>
                    <textarea name="desc" placeholder="본사 지원 동기를 간략히 써 주세요." 
                    id="desc" cols="60" rows="5"></textarea>
            </label>
            <br>
            
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
            </button>
        </form>
    </div>
</body>
</html>
