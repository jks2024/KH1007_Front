<!DOCTYPE html>
<html lang="en">
<head>
    <title>시험 대비 연습</title>
<style>
    table, th, td {
        border: 1px solid #333;
    }
    th {
        background-color: orange;
        color: white;
    }
    textarea {
        vertical-align: middle;
    }
</style>
</head>
<body>
    <!-- 포트폴리오 문제 -->
    <form >
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <p>
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력하세요">
            </p>
            <p>
                <label for="content">내용</label>
                <textarea name="" id="contents" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="uploadFile">첨부파일
                    <input type="file">
                </label>
            </p>
            <button>작성하기</button>
        </fieldset>
    </form>
    <hr>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>9</td>
            <td>공지사항 제목 9</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>

</body>
</html>
