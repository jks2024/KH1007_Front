<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="google.css">
    <title>Google 로그인</title>
</head>
<body>
    <form action="#" method="post" id="login">
        <fieldset>
            <button type="button">
                <img src="/images/google.png" width="20px" alt="">
                Log in with Google
            </button>
        </fieldset>
        <p>or</p>
        <fieldset>
            <label for="username">
                <input type="text" id="username" name="username" placeholder="Username">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Password">
            </label>
            <button type="submit">
                LOGIN
            </button>
        </fieldset>
        <a href="#">Forgot your password?</a>


    </form>
</body>
</html>
